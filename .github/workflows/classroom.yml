name: GitHub Classroom Workflow
on:
  push:
    branches: [ master ]
jobs:
  build:
    name: Build and push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: docker/setup-buildx-action@v2

      - name: Build images
        timeout-minutes: 10
        run: docker compose build

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push images
        run: |
          docker compose push
  
  deploy:
    name: Deploy to Minikube
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Minikube
        uses: azure/setup-kubectl@v1
        with:
          version: 'latest'

      - name: Install Minikube and start cluster
        run: |
          curl -Lo minikube https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
          chmod +x minikube
          sudo mv minikube /usr/local/bin/
          minikube start --driver=docker
          minikube addons enable ingress
          kubectl wait --namespace kube-system --for=condition=ready pod -l app.kubernetes.io/name=ingress-nginx --timeout=90s

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/

      - name: Restart Deployments
        run: |
          kubectl rollout restart deployment/gateway-service
          kubectl rollout restart deployment/loyalty-service
          kubectl rollout restart deployment/payment-service
          kubectl rollout restart deployment/reservation-service

      - name: Verify deployment
        run: |
          kubectl get pods
          kubectl get services
          kubectl get pods -n ingress-nginx
          kubectl get svc -n ingress-nginx

      - name: Wait for Ingress IP
        id: ingress-ip
        run: |
          INGRESS_IP=$(minikube ip)
          echo "Ingress IP: $INGRESS_IP"
          echo "ingress_ip=$INGRESS_IP" >> $GITHUB_ENV
      
      - name: Update Postman environment
        run: |
          INGRESS_IP=$(minikube ip)
          echo "Ingress IP: $INGRESS_IP"
          jq '.values[] |= if .key == "serviceUrl" then .value = "http://'"$INGRESS_IP"'" else . end' \
          v2/postman/environment.json > updated_environment.json
          mv updated_environment.json v2/postman/environment.json

          
  test:
    name: Test
    needs: deploy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Wait 10s
      id: delay
      run: sleep 10s  

    - name: Run API Tests
      uses: matt-ball/newman-action@master
      with:
        collection: v2/postman/collection.json
        environment: v2/postman/environment.json
        delayRequest: 100
        reporters: '[ "cli" ]'

    - uses: education/autograding@v1
      id: autograder
      continue-on-error: true