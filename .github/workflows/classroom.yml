name: GitHub Classroom Workflow
on:
  push:
    branches: [ master ]
jobs:
  build:
    name: Build and push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: docker/setup-buildx-action@v2

      - name: Build images
        timeout-minutes: 10
        run: docker compose build

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push images
        run: |
          docker compose push
  
  test:
    name: Deploy to Minikube
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Minikube
        run: |
          curl -Lo minikube https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
          chmod +x minikube
          sudo mv minikube /usr/local/bin/
          minikube version

      - name: Start Minikube
        run: |
          minikube start --driver=docker --cpus=4 --memory=8192 --disk-size=10g

      - name: Enable Ingress
        run: |
          minikube addons enable ingress
          kubectl get pods -n ingress-nginx

      - name: Wait 30s
        run: | 
          sleep 30s  
          kubectl get pods -n ingress-nginx

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/

      - name: Restart Deployments
        run: |
          kubectl rollout restart deployment/gateway-service
          kubectl rollout restart deployment/loyalty-service
          kubectl rollout restart deployment/payment-service
          kubectl rollout restart deployment/reservation-service

      - name: Verify deployment
        run: |
          kubectl get pods
          kubectl get services
          kubectl get pods -n ingress-nginx
          kubectl get svc -n ingress-nginx

      - name: Get Ingress IP
        run: |
          minikube tunnel & 
          sleep 10s
          INGRESS_IP=$(minikube ip)
          echo "Ingress IP: $INGRESS_IP"
          echo "ingress_ip=$INGRESS_IP" >> $GITHUB_ENV
      
      - name: Update Postman environment
        run: |
          INGRESS_IP=$(minikube ip)
          echo "Ingress IP: $INGRESS_IP"
          jq '.values |= map(if .key == "serviceUrl" then .value = "https://'"$INGRESS_IP"'" else . end)' \
          v2/postman/environment.json > updated_environment.json
          mv updated_environment.json v2/postman/environment.json
          cat v2/postman/environment.json

      - name: Wait 10s
        run: sleep 10s

      - name: Run API Tests
        uses: matt-ball/newman-action@master
        with:
          collection: v2/postman/collection.json
          environment: v2/postman/environment.json
          delayRequest: 100
          reporters: '[ "cli" ]'

      - uses: education/autograding@v1
        id: autograder
        continue-on-error: true